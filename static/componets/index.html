<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>商品页面</title>

		<link href="css/amazeui.min.css" rel="stylesheet" type="text/css" />

	
		<style>
			.details h3 {
				overflow: hidden;
				margin: 5px 10px;
				padding: 8px 0px;
				border-bottom: 1px solid #E4EAEE;
			}

			.details h3:last-child {
				border: none;
			}

			.details small {
				float: right;
			}
		</style>
	</head>

	<body>

		<!--顶部导航条 -->
		<div class="am-g">
			<div class="banner">
				<img src="img/ad3.jpg" class="am-img-responsive" alt="" />
			</div>
			<div class="col-sm-12">
				<h1 class="am-text-center">龙虾少爷（内江店）</h1>
				<hr />
				<div class="am-g">
					<span class="am-u-sm-3 am-text-right">综合评价</span>
					<span class="am-u-sm-3 am-text-right">
						<strong style="color: #BE2924;">4.8</strong>
					</span>
					<span class="am-u-sm-5 am-text-left"><small>高于周边商家82.9%</small></span>
				</div>
				<hr />
				<div class="am-margin-horizontal-lg details">
					<h3>地址：<small>内江市市中区松山南路123号</small></h3>
					<h3>电话：<small><a href="tel:0832-2066428">0832-2066428<span class="am-icon-angle-right am-margin-left-sm"></span></a></small></h3>
					<h3>类型：<small>火锅（汤锅）</small></h3>
					<h3>热度：<small><span>5</span></small></h3>
				</div>
				<hr />
				<h4 class="am-margin-horizontal-lg">点击评价：
					<small>
						<span class="am-icon-star"></span>
						<span class="am-icon-star"></span>
						<span class="am-icon-star"></span>
						<span class="am-icon-star-o"></span>
						<span class="am-icon-star-o"></span>
					</small>
				</h4>
			</div>
			<div class="am-topbar-fixed-bottom am-margin-horizontal-sm am-margin-bottom-sm">
				<button type="button" class="am-btn am-btn-warning am-btn-block">优惠券</button>
			</div>
		</div>

	</body>

</html>
